<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <script rel="script" src="loginverif.js"></script>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="logpage.png"
                class="img-fluid" alt="Sample image" style="width: 750px; height: auto;">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form action ="quiz.HTML"  onsubmit="return validate()"> 
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  
                  
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 fs-1">Sign in</p>
                </div>
      
                
                <div class="form-outline mb-4">
                  <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <span class="text-danger" id="EC"></span>
                </div>
      
                
                <div class="form-outline mb-3">
                  <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
                    <span class="text-danger" id="PC"></span>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  
                  
                  
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-dark btn-lg "
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">
                    <a href="quiz.HTML">Login</button></a>
                  
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
