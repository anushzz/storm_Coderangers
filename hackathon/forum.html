<body>
    <div class="top-bar">
        <h1>
         Forum
        </h1>
    </div>
    <div class="main">
        <ol>
        </ol>
    </div>
    <script src="data.js"></script>
    <script>
        console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads) {
            var html = `
            <li class="row">
                <a href="thread2.html?${thread.id}">
                    <h3 class="title">
                        ${thread.title}
                    </h3>
                    <div class="bottom">
                        <p class="timestamp">
                            ${new Date(thread.date).toLocaleString()}
                        </p>
                        <p class="comment-count">
                            ${thread.comments.length} comments
                        </p>
                    </div>
                </a>
            </li>
            `
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
    <style>
        body {
            margin: 10px 60px;
            background: #dabb9a;
        }
        a {
            text-decoration: none;
            color: black;
        }
        h1{
            margin: 0;
            color: white;
        }
        h4, ol {
            margin: 0;
        }
        p {
            margin: 5px 0;
            font-size: 20px;
        }
        .top-bar {
            background-color: black;
            padding: 0 40px;
        }
        .main {
            background-color: #EAE0D5;
            padding: 10px 15px;
        }
        .row {
            padding: 5px 0;
        }
        .bottom {
            display: flex;
            color: grey;
            font-size: 12px;
        }
        .timestamp {
            padding-right: 10px;
        }
    </style>
</body>
